<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{contact.modify_contact.tableLabel}</h3>
			</div>
			<div class="box-body">		
				<form class="form-horizontal" method="post"  name="modify_contact" action="jsp/admin/plugins/contact/ManageContacts.jsp">
					<input type="hidden" name="action" value="actionModifyContact">
                                        <input type="hidden" name="id_contact" value="${contact.id}">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="contact_name">#i18n{contact.modify_contact.rowTitleLabel} *</label>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<input type="text" required id="contact_name" name="contact_name" class="form-control input-sm" maxlength="50" value="${contact.name}" tabindex="1">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="contact_email">#i18n{contact.modify_contact.rowTitleEmail} * </label>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<input type="email" required id="contact_email" name="contact_email" class="form-control input-sm" maxlength="100" value="${contact.email}" tabindex="2">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="workgroup">#i18n{contact.modify_contact.labelWorkgroupKey}*</label>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<@comboWithParams name="workgroup" default_value="${contact.workgroup}" additionalParameters="class=\"form-control\"" items=workgroups_list />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
							<button class="btn btn-primary btn-flat" type="submit" >
								<i class="fa fa-check"></i>&nbsp;#i18n{contact.modify_contact.buttonValidate}
							</button>
							<a class="btn btn-default btn-flat" href="jsp/admin/plugins/contact/ManageContacts.jsp" title="#i18n{portal.util.labelCancel}">
								<i class="fa fa-close"></i>&nbsp;#i18n{portal.util.labelCancel}
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
